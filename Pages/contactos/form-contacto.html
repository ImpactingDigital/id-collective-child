<form data-smk-form action="https://impactingdigital.smark.io/api.php/directlead/2ea2e0858f36ebea7bf6039380a39da77eb9e181" method="post">
    <input type="hidden" name="redirect_ok" value="https://impacting.digital/obrigado-pelo-contacto/">
    <input type="hidden" name="redirect_error" value="https://impacting.digital/ocorreu-um-erro/">
    <input type="hidden" name="flag[smk_update_different_campaign]" value="1">
    <input type="hidden" name="extra[contact_language]" value="pt">
    <input type="hidden" name="extra[company_country]" value="portugal">
    <div class="final-form">
        <div class="row">
            <div class="col-md-6">
                <input placeholder="Nome*" type="text" name="lead[first_name]" required></div>
            <div class="col-md-6">
                <input placeholder="Apelido*" type="text" name="lead[last_name]" required></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input placeholder="Email*" type="email" name="lead[email]" required></div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input placeholder="Empresa*" type="text" name="extra[company]" required></div>
            <div class="col-md-6">
                <input placeholder="Telemóvel" type="text" name="lead[phone]">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <select class="selectpicker arrow-select" name="extra[contact_role]">
                    <option value="" disabled selected>Cargo</option>
                    <option label="Administrator" value="Administrator">Administrador</option>
                    <option label="Collaborator" value="Collaborator">Colaborador</option>
                    <option label="Director" value="Director">Diretor</option>
                    <option label="Manager" value="Manager">Gestor</option>
                    <option label="C-Level" value="C-Level">Presidente</option>
                    <option label="Freelancer" value="Freelancer">Trabalhador independente</option>
                </select>
            </div>
            <div class="col-md-6">
                <select class="selectpicker" name="extra[contact_role_area]">
                    <option value="" disabled selected>Área</option>
                    <option label="Administrativo" value="administrative">Administrativo</option>
                    <option label="Comercial" value="commercial">Comercial</option>
                    <option label="Comunicação" value="communications">Comunicação</option>
                    <option label="Financeiro" value="finance">Financeiro</option>
                    <option label="Geral / Executivo" value="executive"> Geral / Executivo</option>
                    <option label="Jurídico" value="legal">Jurídico</option>
                    <option label="Marketing" value="marketing">Marketing</option>
                    <option label="Operações" value="operations">Operações</option>
                    <option label="Outro" value="other">Outro</option>
                    <option label="Produção" value="production">Produção</option>
                    <option label="Recursos Humanos" value="human resources">Recursos Humanos</option>
                    <option label="Tecnológico" value="technologic">Tecnológico</option>
                </select>
            </div>
        </div>
        <select class="selectpicker" name="extra[contact_purpose]" required>
            <option value="" disabled selected>Indique a razão do seu contacto*</option>
            <option label="Pretendo receber mais informação" value="more info">Pretendo receber mais informação</option>
            <option label="Pretendo receber uma apresentação" value="presentation">Pretendo receber uma apresentação</option>
            <option label="Pretendo receber uma proposta" value="proposal">Pretendo receber uma proposta</option>
        </select>
        <textarea placeholder="Comentários" rows="3" name="extra[contact_question]"></textarea>
    </div>
    <p style="color:white; font-size:12px; padding-left:5px; opacity:0.5;  vertical-align:text-bottom;">*campo obrigatório</p>
    <div class="gdpr-form-box">
        <!--<div class="gdpr-form">
        <label class="checkbox-inline">
        <input type="checkbox" name="opt">&nbsp;&nbsp;Gostaria de receber dicas úteis para negócios digitais.</label>
        </div>-->
        <div class="gdpr-form">
            <label class="checkbox-inline">
                <input type="checkbox" name="opt2" required checked>&nbsp;&nbsp;Como consultores digitais recomendamos que leia e aceite os nossos <a href="/termos-e-condicoes-do-servico/" target="_blank">termos e condições</a>.</label>
        </div>
    </div>
    <div class="form-buttons">
        <div class="text-center">
            <button class="button violet" type="submit">Submeter</button>
        </div>
    </div>
</form>
